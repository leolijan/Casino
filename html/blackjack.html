<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="balance">Balance: $1000</div>
        <div id="betContainer">
            <input type="number" id="betAmount" placeholder="Enter bet amount">
            <button id="betButton">Place Bet</button>
        </div>
        <div id="playerHand" class="handContainer">
            <h2>Player's Hand</h2>
            <div class="cards"></div>
        </div>
        <div id="dealerHand" class="handContainer">
            <h2>Dealer's Hand</h2>
            <div class="cards"></div>
        </div>
        <div id="gameControls">
            <button id="hitButton">Hit</button>
            <button id="standButton">Stand</button>
            <button id="doubleDownButton">Double Down</button>
        </div>
        <div id="gameMessages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
